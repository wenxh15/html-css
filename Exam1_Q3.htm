<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <style>
  
  ul.sidenav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 25%;
    background-color: #555;
    position: fixed;
    height: 100%;
  }

  ul.sidenav li a {
    display: flex;
    color: white;
    padding: 8px 16px;
    text-decoration: none;
  }

  ul.sidenav li a.active {
    background-color: #4CAF50;
  }

  ul.sidenav li a:hover:not(.active) {
    background-color: #B6DEB7;
  }

  @media screen and (max-width: 900px) {
    ul.sidenav {
      display: inline-flex;
      width: 100%;
      height: auto;
      flex-direction: row;
    }
    ul.sidenav li a {
      padding: 15px;
    }
  }

  @media screen and (max-width: 600px) {
    ul.sidenav {
      width: 100%
      display: inline;
      height: auto;
      flex-direction: column;
    }

    ul.sidenav li a {
      padding: 15px;
    }
  }

</style>
</head>
<body>

  <ul class="sidenav">
    <li><a class="active" href="#home"><span><i class="fas fa-home"></i>  Home</span></a></li>
    <li><a href="#search"><span><i class="fas fa-search"></i>  Search</span></a></li>
    <li><a href="#contact"><span><i class="fas fa-envelope"></i>  Contact</span></a></li>
    <li><a href="#login"><span><i class="fas fa-user"></i>  Login</span></a></li>
  </ul>


</body>
</html>
