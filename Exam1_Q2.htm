<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Exam1_Q2.css">
</head>

<body>
	<div class="column">
		<div class="main">
			<div class="topform">
				<div class="longtext">
					<form>
						<h3>Billing Address</h3>
						<i class="fas fa-user"></i>
						<label for="fname">Full Name</label>
						<input type="text" id="fname" name="fullname" placeholder="John M. Deo">
						<i class="fas fa-envelope"></i>
						<label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="john@example.com">
						<i class="fas fa-address-card"></i>
						<label for="email">Address</label>
						<input type="text" id="address" name="address" placeholder="542 W. 15th Street">
						<i class="fas fa-university"></i>
						<label for="city">City</label>
						<input type="text" id="city" name="city" placeholder="New York">
						<div class="column">
							<div class="shorttext" style="margin-left:0">
								<label for="state">State</label>
								<input type="text" id="state" name="state" placeholder="NY">
							</div>
							<div class="shorttext" style="margin-right:0">
								<label for="zip">Zip</label>
								<input type="text" id="zip" name="zipcode" placeholder="10001">
							</div>
						</div>
					</form>
				</div>

				<div class="longtext">
					<form>
						<h3>Payment</h3>
						<label for="card">Accepted Cards</label><br>
						<i class="fab fa-cc-visa darkblue" style="padding:12px 2px;margin:8px 0;"></i>
						<i class="fab fa-cc-amex lightblue" style="padding:12px 2px;margin:8px 0;"></i>
						<i class="fab fa-cc-mastercard red" style="padding:12px 2px;margin:8px 0;"></i>
						<i class="fab fa-cc-discover orange" style="padding:12px 2px;margin:8px 0;"></i><br>

						<label for="nameoncard">Name on Card</label>
						<input type="text" id="nameoncard" name="nameoncard" placeholder="John More Deo">
						<label for="number">Credit Card Number</label>
						<input type="text" id="number" name="number" placeholder="1111-2222-3333-4444">
						<label for="month">Exp Month</label>
						<input type="text" id="month" name="month" placeholder="September">

						<div class="column">
							<div class="shorttext" style="margin-left:0">
								<label for="year">Exp Year</label>
								<input type="text" id="year" name="year" placeholder="2018">
							</div>
							<div class="shorttext" style="margin-right:0">
								<label for="cvv">CVV</label>
								<input type="text" id="cvv" name="cvv" placeholder="352">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="buttonform">
				<input type="checkbox">Shipping address same as billing. <br>
				<button class="button">Button</button>
			</div>
		</div>

		<div class="aside">
			<div class="cart">
				<div class="row"><b><font size="5">Cart</font></b><span class="price"><i class="fas fa-shopping-cart"></i><b>  4</b></span></div>
				<div class="row"><a href="#">Item 1</a><span class="price"> $15</span></div>
				<div class="row"><a href="#">Item 2</a><span class="price"> $5</span></div>
				<div class="row"><a href="#">Item 3</a><span class="price"> $8</span></div>
				<div class="row"><a href="#">Item 4</a><span class="price"> $7</span></div><hr>
				<div class="row">Total<span class="price"><b> $30</span></b></div>
			</div>
		</div>

	</div>
</body>
</html>
